{% extends "main/base.html" %} {% block title %} View list {% endblock %} {% block content %}
<h1>{{ls.name}}</h1>
<form action="#" method="post">
    {% csrf_token %}
    <ul>
        {% for item in ls.item_set.all %} {% if item.complete %}
        <li style="color: green">
            <input type="checkbox" name="c{{item.id}}" value="clicked" checked />{{item.text}}
        </li>
        {% else %}
        <li style="color: red">
            <input type="checkbox" name="c{{item.id}}" value="clicked" />{{item.text}}
        </li>
        {% endif %} {% endfor %}
    </ul>
    <button type="submit" name="save" value="save">Save</button>
    <input type="text" name="new" />
    <button type="submit" name="newItem" value="newItem">Add item</button>
</form>
{% endblock %}
